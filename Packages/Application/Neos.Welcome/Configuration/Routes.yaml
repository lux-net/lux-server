#                                                                        #
# Default routes configuration for the Welcome package                   #
#                                                                        #

-
  name: 'Welcome screen'
  uriPattern: 'flow/welcome'
  defaults:
    '@package':    'Neos.Welcome'
    '@controller': 'Standard'
    '@action':     'index'
    '@format':     'html'

-
  name: 'Redirect to welcome screen'
  uriPattern: ''
  defaults:
    '@package':    'Neos.Welcome'
    '@controller': 'Standard'
    '@action':     'redirect'
    '@format':     'html'
